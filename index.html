<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/vue-css-donut-chart/dist/vcdonut.css"
    />
    <link rel="stylesheet" href="./inc/css/scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main" id="tasklist">
      <h2>TODAY'S TASK</h2>

      <div class="add-task">
        <input
          autocomplete="off"
          type="text"
          placeholder="Add New Task"
          class="task-input"
          v-model="tasks.name"
          @keyup.enter="newItem"
        />
        <input
          type="submit"
          class="submit-task"
          title="Add Task"
          @click="newItem"
        />
      </div>
      <ul class="task-list">
        <li class="task-list-item" v-for="task in tasks">
          <label class="task=list-item-label">
            <input type="checkbox" />
            <span>{{task.name}}</span>
          </label>

          <span
            class="delete-btn"
            title="DELETE TASK"
            @click="delItem(task)"
            >{{task.del}}</span
          >
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="./inc/js/init.js"></script>
  </body>
</html>
